<div class="container" *ngIf="persona">
    <h2>Editar Acerca De </h2>
    <div class="row">
        <div class="col-md-4">
            <form (ngSubmit)="onUpdate()"  novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre"> Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre"
                        requiered>
                </div>
                <div class="form-group">
                    <label for="apellido"> Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido"
                        requiered>
                </div>
                <div class="form-group">
                    <label for="descripcion"> Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="persona.descripcion" requiered>
                </div>
                <div class="form-group">
                    <label for="img"> Seleccionar imagen</label>
                    <input type="file" class="form-control" id="img" name="img"
                        [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
              
                <br>
                <button class="btn btn-primary">
                    Actualizar Persona

                </button>
            </form>
        </div>
    </div>
</div>
