<div class="container">
    <h2>Agregar nueva Skill </h2>
    <div class="row">
        <div class="col-md-4">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                          <label for="Nombre"> Nueva Skill</label>  
                            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" requiered>
                    </div>
                    <div class="form-group">
                        <label for="porcentaje"> Porcentaje</label>  
                          <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" requiered>
                  </div>
                  <button class="btn btn-primary">
                   Agregar Skill

                  </button>
            </form>
        </div>
    </div>
</div>
