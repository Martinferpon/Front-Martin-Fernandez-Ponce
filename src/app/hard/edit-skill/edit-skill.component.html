<div class="container" *ngIf="skill">
  <h2>Editar Skill </h2>
    <div class="row">
        <div class="col-md-4">
            <form (ngSubmit)="onUpdate()" novalidate #f= "ngForm">
                    <div class="form-group">
                          <label for="Nombre"> Nombre de la Skill</label>  
                            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" requiered>
                    </div>
                    <div class="form-group">
                        <label for="porcentaje"> Ingresar el Porcentaje</label>  
                          <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" requiered>
                  </div>
                  <button class="btn btn-primary">
                    Actualizar Skill

                  </button>
            </form>
        </div>
    </div>
</div>
