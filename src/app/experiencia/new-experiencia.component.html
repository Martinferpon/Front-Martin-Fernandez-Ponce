<div class="container">
  <h2>Agregar nueva Experiencia</h2>
    <div class="row">
        <div class="col-md-4">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                          <label for="NombreE"> Nombre de la empresa</label>  
                            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" requiered>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE"> Descripcion de la tarea</label>  
                          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" requiered>
                  </div>
                  <button class="btn btn-primary">
                    Agregar experiencia

                  </button>
            </form>
        </div>
    </div>
</div>
